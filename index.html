<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Website moderno e responsivo para hotel, criado como projeto de portfólio">
    <meta name="author" content="Francisco Afonso">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Ilustre Hotel</title>
</head>

<body>
    <header class="hero">
        <nav class="navbar" id="navBar">
            <div class="menu-toggle" id="menu-toggle">
                <i class='bx bx-menu'></i>
            </div>
            <ul class="nav-menu" id="nav-menu">
                <li class="menu-item"><a href="#">Home</a></li>
                <li class="menu-item"><a href="#">Quartos</a></li>
                <li class="menu-item"><a href="#">Cardápio</a></li>
                <li class="menu-item"><a href="#">Eventos</a></li>
                <li class="menu-item"><a href="#">Sobre</a></li>
                <li class="menu-item"><a href="#">Contato</a></li>
            </ul>
        </nav>

        <div class="hero-content">
            <h1 class="title">ILUSTRE</h1>
            <h2 class="subtitle">Hotel</h2>
            <p class="paragraph">Faça uma reserva</p>
        </div>
    </header>

    <main>
        <div class="form-container">
            <div class="input-group">
                <input type="date" name="check-in" id="" placeholder="nome">
            </div>

            <div class="input-group">
                <input type="date" name="check-out" id="">
            </div>

            <div class="input-group">
                <input type="number" name="adulto" id="">
            </div>

            <div class="input-group">
                <input type="number" name="crianca" id="">
            </div>

            <button type="submit">Pesquisar</button>
        </div>

        <section class="quartos" id="quartos">
            <h2 class="quarto-subtitle">Quartos</h2>
            <a href="#" class="btn">Reservar</a>
        </section>

        <section class="cardapios" id="cardapios">
            <h2 class="cardapio-subtitle">Cardápio</h2>
            <a href="#" class="btn">ver</a>
        </section>

        <section class="eventos" id="eventos">
            <h2 class="evento-subtitle">Eventos</h2>
            <a href="#" class="btn">Ver</a>
        </section>

        <section class="sobre" id="sobre">
            <h2 class="sobre-subtitle">Sobre</h2>
            <a href="#" class="btn">Ver</a>
        </section>

        <section class="contato" id="contacto">
            <h2 class="contato-subtitle">Contato</h2>
            <a href="#" class="btn">Ver</a>
        </section>
    </main>

    <footer>
        <p class="footer-paragraph"> &copy; 2025 - ILUSTRE Hotel. Todos os direitos reservados.</p>
    </footer>
</body>

</html>
